{
  macros{
    eci_gra: eci_gra{
      compatible="zmk,behavior-macro";
      #binding-cells = <0>;
      bindings
            = <&macro_press &kp LSHIFT>
            , <&macro_tap &kp E &kp C &kp I>
            , <&macro_release &kp LSHFT>
            , <&macro_tap &kp TAB>
            , <&macro_press &kp LSHIFT>
            , <&macro_tap &kp G>
            , <&macro_release &kp LSHFT>
            , <&macro_tap &kp R &kp A>
            ,
    }
  }
}